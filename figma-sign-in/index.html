<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="">

    <section>
        <div class="container">
            <div class="parent">
                <p>Dashboard Login Light Theme</p>

                <div class="sign-in-parent">
                    <div class="text">
                        <h1>Sign in</h1>
                        <p>Sign in and start managing your candidates!</p>
                    </div>

                    <form action="">
                        <input class="input input1" type="text"  placeholder="Name" name="name" value="">
                        <p class="p p1">Name not entered</p>
                        <input class="input input2" type="email" placeholder="Email" name="email" value="">
                        <p class="p p2">email is not correct</p>
                        <input class="input input3" type="password" placeholder="Password" name="password" value="">
                        <p class="p p3">password is not correct</p>
                    </form>


                    <div class="remem">
                        <div class="div">
                            <button class="rem-button"></button>
                            <span style="padding-top: 30px;">Remember me</span>
                        </div>
                        <span class="for">Forgot password?</span>
                    </div>

                    <div class="btn">
                        <button class="btn-login">Login</button>
                    </div>
                </div>

                <div class="image">
                    <img src="./Vectors.png" alt="">
                    <div class="dark-l">
                        <button class="dark-btn"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
