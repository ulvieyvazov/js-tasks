<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

    <style>
        body {
            background-color: rgb(21, 28, 133);
        }

        section {
            width: 100%;
            margin: 0 auto;
        }

        .container {
            width: 35%;
            margin: 0 auto;
            color: white;
        }

        header {
            border: 1px solid black;
            width: 80%;
            margin: 0 auto;
            margin-bottom: 80px;
        }

        .cart {
            width: 100%;
            background-color: rgb(1, 8, 109);
        }

        header input {
            width: 80%;
            padding: 5px 0;
        }

        header button {

            padding: 5px 10px;
        }

        .top {
            width: 100%;
            display: flex;
        }

        .logo img {
            width: 150px;
            border-radius: 50%;
        }

        .text {
            margin-left: 25px;
            display: flex;
            align-items: center;
            gap: 21px;
        }

        .main {
            width: 80%;
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding: 0 25px ;
            border-radius: 8px;
            padding-bottom: 30px;
            background-color: rgb(1, 1, 53);
            margin: 0 auto;
            text-align: center;
            align-items: center;
        }
        .main *{
            margin-top: 12px;
        }

        a{
            color: white;
        }
        .nav {
            margin-top: 30px;
            padding-bottom: 30px;
            width: 80%;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav div {
            width: 38%;
        }
    </style>
</head>

<body>

    <section>
        <div class="container">
            <header>
                <input type="search" placeholder="Search GitHub">
                <button>Search</button>
            </header>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
